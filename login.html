<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Web Page Title -->
    <title>Log In</title>
    <!-- Logo -->
    <link rel="icon" href="./Images/logo3.jfif">
    <!-- Box Icon Link -->
    <link rel='stylesheet' href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'>
    <!-- Font Awesome Link -->
    <link rel=" stylesheet " href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css " integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin=" anonymous
        " referrerpolicy="no-referrer " />
    <!-- External CSS Link -->
    <link rel="stylesheet" href="style.css">
    <!-- BootStrap CSS CDN Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body class="background">
    <!-- Log In Section Starts -->
    <section>
        <div class="container-lg">
            <div class="row mt-3">
                <div class="col-8 col-sm-6 offset-2 offset-sm-3">
                    <!-- Logo -->
                    <div class="d-flex justify-content-center my-3">
                        <a href="about.html"> <i class='bx bxs-plane-take-off text-white logo-2'></i></a>
                    </div>
                    <!-- Log In Form -->
                    <form action="" class="p-3 p-sm-4 p-lg-5 shadow bg-white border rounded-3">
                        <div class="d-flex flex-column align-items-center">
                            <i class="fa-solid fa-user fs-1"></i>
                            <h4 class="fs-2 fw-bold mt-3">User Log In</h4>
                        </div>
                        <div class="form-floating my-3">
                            <input type="email" name="email" id="email" class="form-control my-1" placeholder="email" required>
                            <label for="email" class="form-label">Email</label>
                        </div>
                        <div class="form-floating my-3">
                            <input type="password" name="password" id="password" class="form-control my-1" placeholder="password" required>
                            <label for="password" class="form-label">Password</label>
                        </div>
                        <div class="d-flex flex-column flex-md-row justify-content-between align-items-center">
                            <div class="form-check my-3">
                                <input type="checkbox" name="" id="" class="form-check-input" checked>
                                <label for="" class="form-check-label">Remember me</label>
                            </div>
                            <a href="" class="btn"><i>Forgot Password?</i></a>
                        </div>
                        <div class="mt-4">
                            <div class="d-flex justify-content-end">
                                <input type="submit" value="Log In" class="btn btn-primary px-4">
                            </div>
                            <div class="mt-3 text-black text-center">Don't have an account? <a href="register.html" class="text-decoration-none">Register</a></div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <!-- Log In Section Ends -->

    <!-- Footer  starts -->
    <section>
        <div class="container">
            <!-- Direct to Home Page and About Page -->
            <div class="row my-5">
                <a href="index.html" class="btn btn-warning col-5 col-sm-4"><i class="fa-solid fa-angles-left me-3 text-black"></i>Home</a>
                <a href="about.html" class="btn btn-warning col-5 col-sm-4 offset-2 offset-sm-4">About <i class="fa-solid fa-angles-right ms-3 text-black"></i></a>
            </div>
        </div>
        <!-- Slogan + CopyRight Licence + Address (Footer) -->
        <div class="bg-primary mt-5 py-3 px-1">
            <p class="text-center text-light fs-4 fw-bold">"Create your precious memories with SMILE."</p>
            <p class="text-center text-light"><b class="text-light">SMILE Travel & Tours</b> Registered No: 015528018 | Registered office: No:54, Anawrahta Road, Tamwe, Yangon, Myanmar | Phone Number: +959-799 333 588</p>
        </div>

        <!-- Chat Box Section (Fixed at the bottom right of the page) -->
        <div>
            <!-- Chat Button -->
            <button class="btn btn-warning position-fixed bottom-0 end-0 px-3 py-2" id="chatbtn">
                <i class='bx bx-chat me-2'></i><span>Chat with Us</span>
            </button>
            <!-- Chat Box -->
            <div class="position-fixed end-0 chat-box" id="chatbox">
                <form action="" class="w-75">
                    <input type="text" name="" id="" value="Hello! How can we help you? " class="form-control my-4 me-4 py-4 bg-white" readonly>
                    <input type="text" placeholder="Type your message" class="form-control my-4 ms-5 py-4">
                </form>
                <div class="d-flex justify-content-center my-3">
                    <button type="button" class="btn btn-primary mx-2" id="closebtn">Close<i class="fa-solid fa-xmark text-white ms-2"></i></button>
                    <button type="button" class="btn btn-primary mx-2" id="sendbtn">Send<i class='bx bxs-send text-white ms-2'></i></button>
                </div>
                <div class="bg-warning-subtle ms-5 mt-2 border rounded-2 text-danger text-center sent" id="sent">
                    Message Successfully Sent!!
                    <button type="button" class="btn" id="closeSentMsg"><i class="fa-solid fa-xmark text-danger"></i></button>
                </div>
            </div>
        </div>
    </section>
    <!-- Footer  ends -->
</body>
<!-- Bootstrap JS+Popper CDN Link -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js " integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN " crossorigin="anonymous "></script>
<!-- External JS Link -->
<script src="app.js"></script>

</html>
